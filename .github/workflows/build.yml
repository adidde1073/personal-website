name: Build Site
run-name: ${{ github.actor }} Build site for deployment 🚀
on: [push]
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: echo "Building production site..."
      - run: npm install
      - run: npm run build
      - run: echo "🍏 This job's status is ${{ job.status }}."
      name: Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
