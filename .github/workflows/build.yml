name: Build Site
run-name: ${{ github.actor }} Build site for deployment 🚀
on: [push]
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Building production site..."
      - run: npm install
      - run: npm run build
      - run: echo "🍏 This job's status is ${{ job.status }}."
